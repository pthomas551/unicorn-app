<ion-view view-title="Trending">
  <ion-content>
    <div collection-repeat="item in items" item-width="25%" style="padding:0px;" class="col col-25">
    <a ng-click="showImage(item.images.original.url)" ng-controller="FullscreenImageCtrl">
      <div style="background-image:url({{item.images.fixed_height.url}});

        background-size:contain;
        width:100%;
        height:0;
        padding-top:100%">
      </div>
    </a>
  </div>
  <ion-infinite-scroll on-infinite="loadMore()" distance="5%" zooming="true"></ion-infinite-scroll>
  <script id="image-modal.html" type="text/ng-template">
    <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-pane class="transparent">
           <img ng-src="{{imageSrc}}" class="fullscreen-image"/>
        </ion-pane>
    </div>
</script>
</ion-content>
</ion-view>
