<ion-view cache-view="false" view-title="Search">
  <ion-content>
      <div class="list">
        <label class="item item-input">
        <input type="text"
         ng-model="query" ng-change="onSearchChange(query)" placeholder="Non-unicorn search query">
        </label>
      </div>
    <div id="results" collection-repeat="item in items" item-width="25%" style="padding:0px;" class="col col-25">
      <a ng-click="showImage(item.images.original.url)" ng-controller="FullscreenImageCtrl">
        <div   style="background-image:url({{item.images.fixed_height_downsampled.url}});

        background-size:contain;
        width:100%;
        height:0;
        padding-top:100%">
        </div>
      </a>
    </div>
    <script id="image-modal.html" type="text/ng-template">
      <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-pane class="transparent">
          <img ng-src="{{imageSrc}}" class="fullscreen-image" />
        </ion-pane>
      </div>
    </script>
  </ion-content>
</ion-view>
